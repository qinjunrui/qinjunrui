      善飏作者简介
    </div>
    <p style="padding: 50px; text-align: left">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp善飏，原名龚姝睿。现居四川凉山盐源，祖籍四川内江隆昌。自称海盗船上的程序员、防爆文学开拓者、次元抽象主义美术家。2022年在盐中校刊发表第一篇散文《时间》，后改为《南燕秋鸿》。2018年被迫画下“非抽象主义”写实画作《王家小提琴》，后下落不明。
    </p>
